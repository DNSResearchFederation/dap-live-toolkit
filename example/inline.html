<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../dist/dap-live-toolkit.css">
    <title>Inline Toolkit Example</title>

<body data-dap-api-key="EyMcpguhOMeIvAEL" data-dap-api-secret="30Bgy4WDy6tBkNXZ">

<div class="wrapper">
    <div class="test">
        <dap-table data-title="Top 100 Popular Domains" data-categories="Market,Domain" data-time="15 Mar 2023"
                   data-table-connection-path="latest-highest-rank" data-table-limit="100"
                   data-table-headers="Domain Name,Tranco Rank,CrUX Rank"
                   data-table-data-keys="domain,rank,cruxRankDisplay" data-table-bottom-cta-title="All growth data" data-table-bottom-cta-link="https://dap.live" >
            <template data-property="description">
                <p>Top 100 Popular domains as of today ranked by Tranco and compared with the highest Bucketed Rank
                    supplied
                    by Google CrUX for that domain</p>
            </template>
            <template data-property="feedSources">
                <p>Tranco, Google CrUX</p>
            </template>
            <h1>Loading...</h1>
        </dap-table>
    </div>
    <div class="test">
        <dap-table data-title="Top 50 TLD" data-categories="Market" data-time="15 Mar 2023" data-table-limit="100"
                   data-table-headers="TLD, Totals, 7 day change"
                   data-table-data-keys="tld,latestTotal,percentageChange"
                   data-table-connection-path="top-50-tlds">
            <h1>Loading...</h1>
        </dap-table>
    </div>
    <div class="test">
        <dap-table data-title="Top 100 Popular Domains" data-categories="Market,Domain" data-time="15 Mar 2023"
                   data-table-connection-path="latest-highest-rank" data-table-limit="100"
                   data-table-headers="Domain Name,Tranco Rank,CrUX Rank"
                   data-table-data-keys="domain,rank,cruxRankDisplay">
            <template data-property="description">
                <p>Top 100 Popular domains as of today ranked by Tranco and compared with the highest Bucketed Rank
                    supplied
                    by Google CrUX for that domain</p>
            </template>
            <template data-property="feedSources">
                <p>Tranco, Google CrUX</p>
            </template>

            <h1>Loading...</h1>
        </dap-table>
    </div>
</div>
<div class="flex grid">
    <dap-table data-title="Top 50 TLD" data-categories="Market" data-time="15 Mar 2023" data-table-limit="100"
               data-table-headers="TLD, Totals, 7 day change" data-table-data-keys="tld,latestTotal,percentageChange"
               data-table-connection-path="top-50-tlds">
        <h1>Loading...</h1>
    </dap-table>
    <dap-line-chart>
        <h1>Loading...</h1>
